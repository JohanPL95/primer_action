name: File Actions

on:
  push:
    branches: [main]

jobs:
  file_actions:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Crear carpeta
      run: mkdir carpeta_nueva
    
    - name: Create file
      run: touch carpeta_nueva/example.txt
      
    - name: Agregar archivo a la carpeta
      run: cp example.txt carpeta_nueva/
      



